<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Feet To Metter</title>
</head>
<body>
<h2>Meters to Feets</h2>
<input type="number" id="inputMeters"
       onchange="changeMetertoFeet(this.value)"
       oninput="changeMetertoFeet(this.value)"><br>
<h3 id="metertofeet"></h3>


<hr>

<h2>Feets to Meters</h2>
<input type="number" id="inputFeets"
       onchange="changeFeettoMeter(this.value)"
       oninput="changeFeettoMeter(this.value)"> <br>

<h3 id="feettometer"></h3>
<script src="feetToMetter.js"></script>
</body>
</html>
